<script>
    // 심각성       1(빨강), 2(주황), 3(노랑)

    var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.3595704, 127.105399),
            zoom: 15
    });

    // var marker = new naver.maps.Marker({
    //         position: new naver.maps.LatLng(37.3595704, 127.105399),
    //         map: map
    // });

    let marker = createMarker('사기', '2022-07-03', '20:14', 3);

    function createMarker(title, date, time, danger) {
        let _title = title,
        _date = date,
        _time = time;

        let color;
        switch(danger) {
            case 1 : color = 'red'; break;
            case 2 : color = 'orange'; break;
            case 3 : color = 'yellow'; break;
        }

        let marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.3595704, 127.105399),
            map: map,
            icon: {
                content: `<div style="paddind:5px; background-color:${color}">
                                <div style="">${_title}</div>
                                <div style="">${_date}</div>
                                <div style="">${_time}</div>
                            </div>`,
                size: new naver.maps.Size(38, 58),
                anchor: new naver.maps.Point(19, 58),
            },
            draggable: false 
        });
        return marker;
    }
</script>
